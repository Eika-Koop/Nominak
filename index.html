<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Bienvenido a la Plataforma</h1>
            <h3>Inicia sesión para acceder a contenido exclusivo</h3>
            <p id="stats">
                <strong>Visitas totales:</strong> <span id="visitCount">0</span> |
                <strong>Intentos de acceso:</strong> <span id="accessAttempts">0</span>
            </p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required><br>
                <input type="password" id="password" placeholder="Contraseña" required minlength="10"><br>
                <button type="submit">Entrar</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
